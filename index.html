<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terazi Dünyası - Çok Yakında</title>
    <meta name="description" content="Terazi Dünyası çok yakında yayında! Şimdilik Trendyol mağazamızı ziyaret edebilirsiniz.">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="assets/teraziDunyasiLogo.png">
</head>
<body>
    <div class="container">
        <img src="assets/teraziDunyasiLogo.png" alt="Terazi Dünyası Logo" class="logo">
        <h1>Çok Yakında Sizlerle!</h1>
		<p>En kaliteli teraziler, en uygun fiyatlarla çok yakında hizmetinizde.</p>
        <p>Bizi takipte kalın. Ürünlerimizi Trendyol mağazamızdan inceleyebilirsiniz.</p>       
		
		<div class="contact">
            <button class="button" id="openModalBtn">Bize Ulaşın</button>
            <a href="https://www.trendyol.com/magaza/terazi-dunyasi-net-m-123456" target="_blank" class="button trendyol">Trendyol Mağazamıza Göz Atın</a>
        </div>
		
		<!-- Modal -->
		<div id="contactModal" class="modal">
			<div class="modal-content">
				<span class="close">&times;</span>
				<h2>İletişim Formu</h2>
				<form action="https://formspree.io/f/mjkrwnwe" method="POST" class="contact-form">
					<input type="text" name="name" placeholder="Adınız Soyadınız" required>
					<input type="email" name="email" placeholder="E-posta Adresiniz" required>
					<textarea name="message" placeholder="Mesajınız" rows="5" required></textarea>
					<button type="submit">Gönder</button>
				</form>
				<p class="email-info">📧 info@terazidunyasi.net</p>
			</div>
		</div>

		<script src="script.js"></script>
			
	</div>
</body>
</html>
